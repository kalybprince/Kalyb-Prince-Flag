        <div>

                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="top-box-stripe">
                    <div class="white-stripe"></div>
                    <div class="white-stripe"></div>
                    <div class="white-stripe"></div>
                    <div class="white-stripe"></div>
                    <div class="white-stripe"></div>
                </div>
            </div>
            <div class="bottom-half">

                    <div class="white-stripe-bottom"></div>
                    <div class="white-stripe-bottom"></div>
